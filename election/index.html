<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How long since we last had a Labour government</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>How long the Conservatives have been in power</h1>
    <div class="flip-clock" id="sinceCounter">
        <div class="digit-group">
            <div class="digit days"></div>
            <div class="label">days</div>
        </div>
        <div class="digit-group">
            <div class="digit hours"></div>
            <div class="label">hours</div>
        </div>
        <div class="digit-group">
            <div class="digit minutes"></div>
            <div class="label">minutes</div>
        </div>
        <div class="digit-group">
            <div class="digit seconds"></div>
            <div class="label">seconds</div>
        </div>
    </div>

    <h1>How long until we could next have a Labour government</h1>
    <div class="flip-clock" id="untilCounter">
        <div class="digit-group">
            <div class="digit days"></div>
            <div class="label">days</div>
        </div>
        <div class="digit-group">
            <div class="digit hours"></div>
            <div class="label">hours</div>
        </div>
        <div class="digit-group">
            <div class="digit minutes"></div>
            <div class="label">minutes</div>
        </div>
        <div class="digit-group">
            <div class="digit seconds"></div>
            <div class="label">seconds</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
