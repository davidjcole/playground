<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prompt Library</title>
  <style>
    :root{
      --bg:#0b0e14;
      --panel:#111827;
      --panel2:#0f172a;
      --text:#e5e7eb;
      --muted:#94a3b8;
      --border:rgba(148,163,184,.18);
      --accent:#22c55e;
      --accent2:#60a5fa;
      --danger:#fb7185;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius:14px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--sans);
      color:var(--text);
      background: radial-gradient(1200px 600px at 20% -10%, rgba(96,165,250,.18), transparent 60%),
                  radial-gradient(1000px 500px at 90% 0%, rgba(34,197,94,.14), transparent 55%),
                  var(--bg);
      min-height:100vh;
    }
    a{color:inherit}
    .app{
      max-width:1200px;
      margin: 22px auto;
      padding: 0 16px 22px;
    }
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding: 14px 14px;
      border:1px solid var(--border);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(17,24,39,.9), rgba(15,23,42,.75));
      box-shadow: var(--shadow);
      position: sticky;
      top: 10px;
      z-index: 50;
      backdrop-filter: blur(10px);
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 220px;
    }
    .logo{
      width:34px;height:34px;border-radius:10px;
      display:grid;place-items:center;
      border:1px solid var(--border);
      background: rgba(96,165,250,.12);
    }
    .brand h1{
      font-size: 16px;
      line-height: 1.1;
      margin:0;
      font-weight: 700;
      letter-spacing: .2px;
    }
    .brand .sub{
      font-size: 12px;
      color: var(--muted);
      margin-top: 3px;
      white-space: nowrap;
    }
    .controls{
      flex: 1;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:flex-end;
      flex-wrap:wrap;
    }
    .input{
      display:flex;
      gap:10px;
      align-items:center;
      border:1px solid var(--border);
      background: rgba(11,14,20,.55);
      border-radius: 12px;
      padding: 10px 12px;
      min-width: min(520px, 100%);
    }
    .input input{
      width:100%;
      border:0;
      outline:0;
      background: transparent;
      color: var(--text);
      font-size: 14px;
    }
    .pill{
      display:inline-flex;
      gap:8px;
      align-items:center;
      border:1px solid var(--border);
      background: rgba(11,14,20,.55);
      padding: 10px 12px;
      border-radius: 999px;
      font-size: 13px;
      color: var(--muted);
    }
    .pill strong{color: var(--text); font-weight: 650}
    .btn{
      border:1px solid var(--border);
      background: rgba(11,14,20,.55);
      color: var(--text);
      border-radius: 12px;
      padding: 10px 12px;
      cursor:pointer;
      font-size: 13px;
      display:inline-flex;
      align-items:center;
      gap:8px;
      transition: transform .05s ease, border-color .15s ease, background .15s ease;
      user-select:none;
    }
    .btn:hover{border-color: rgba(96,165,250,.45)}
    .btn:active{transform: translateY(1px)}
    .btn.primary{
      background: rgba(34,197,94,.13);
      border-color: rgba(34,197,94,.35);
    }
    .btn.primary:hover{border-color: rgba(34,197,94,.55)}
    .btn.ghost{
      background: transparent;
    }
    .btn.danger{
      background: rgba(251,113,133,.10);
      border-color: rgba(251,113,133,.30);
    }
    .layout{
      display:grid;
      grid-template-columns: 270px 1fr 420px;
      gap: 14px;
      margin-top: 14px;
    }
    @media (max-width: 1050px){
      .layout{grid-template-columns: 250px 1fr}
      .detail{grid-column: 1 / -1}
    }
    @media (max-width: 860px){
      .layout{grid-template-columns: 1fr}
      .sidebar{position: static}
      .detail{grid-column: auto}
      header{position: static}
      .brand{min-width: auto}
      .input{min-width: 100%}
    }
    .panel{
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(17,24,39,.88), rgba(15,23,42,.7));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .sidebar{
      position: sticky;
      top: 92px;
      height: calc(100vh - 120px);
      overflow:auto;
    }
    .sidebar .section{
      padding: 12px;
      border-bottom: 1px solid var(--border);
    }
    .sidebar .section:last-child{border-bottom:0}
    .sidebar h2{
      margin:0 0 6px;
      font-size: 13px;
      color: var(--muted);
      font-weight: 650;
      letter-spacing:.2px;
      text-transform: uppercase;
    }
    .catList{display:flex; flex-direction:column; gap:8px}
    .catBtn{
      text-align:left;
      width:100%;
      padding: 10px 10px;
      border-radius: 12px;
      border:1px solid var(--border);
      background: rgba(11,14,20,.35);
      color: var(--text);
      cursor:pointer;
      display:flex;
      gap:10px;
      align-items:flex-start;
    }
    .catBtn:hover{border-color: rgba(96,165,250,.45)}
    .catBtn.active{
      background: rgba(96,165,250,.12);
      border-color: rgba(96,165,250,.45);
    }
    .catIcon{font-size:18px; line-height:1.2}
    .catMeta{display:flex; flex-direction:column; gap:2px; min-width:0}
    .catName{font-size: 13.5px; font-weight: 650; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .catDesc{font-size: 12px; color: var(--muted); white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .catCount{margin-left:auto; font-size: 12px; color: var(--muted)}
    .main{
      overflow:hidden;
    }
    .toolbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 12px;
      border-bottom: 1px solid var(--border);
    }
    .toolbar .left{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }
    .select{
      border:1px solid var(--border);
      background: rgba(11,14,20,.55);
      color: var(--text);
      padding: 9px 10px;
      border-radius: 12px;
      font-size: 13px;
      outline:none;
      cursor:pointer;
    }
    .hint{
      color: var(--muted);
      font-size: 12.5px;
    }
    .list{
      max-height: calc(100vh - 160px);
      overflow:auto;
    }
    @media (max-width: 860px){
      .list{max-height: none}
    }
    .promptRow{
      padding: 12px;
      border-bottom: 1px solid var(--border);
      cursor:pointer;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 10px;
    }
    .promptRow:hover{background: rgba(255,255,255,.02)}
    .promptRow.active{background: rgba(34,197,94,.08)}
    .promptTitle{
      font-weight: 700;
      font-size: 14px;
      margin:0 0 3px;
    }
    .promptId{
      font-family: var(--mono);
      color: var(--muted);
      font-size: 12px;
    }
    .rowRight{
      display:flex; gap:8px; align-items:center;
    }
    .star{
      width:32px; height:32px;
      border-radius: 10px;
      border:1px solid var(--border);
      background: rgba(11,14,20,.35);
      color: var(--muted);
      display:grid; place-items:center;
      cursor:pointer;
    }
    .star.active{
      color: var(--accent);
      border-color: rgba(34,197,94,.45);
      background: rgba(34,197,94,.10);
    }
    .detail{
      overflow:hidden;
    }
    .detailHeader{
      padding: 12px;
      border-bottom: 1px solid var(--border);
      display:flex;
      gap:10px;
      align-items:flex-start;
      justify-content:space-between;
    }
    .detailHeader h3{
      margin:0;
      font-size: 15px;
      font-weight: 800;
      letter-spacing:.1px;
    }
    .detailHeader .meta{
      color: var(--muted);
      font-size: 12.5px;
      margin-top: 4px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .detailBody{
      padding: 12px;
      overflow:auto;
      max-height: calc(100vh - 220px);
      white-space: pre-wrap;
      font-family: var(--sans);
      line-height: 1.45;
      font-size: 13.5px;
    }
    @media (max-width: 1050px){
      .detailBody{max-height:none}
    }
    .detailBody pre{
      margin:0;
      font-family: var(--mono);
      background: rgba(11,14,20,.45);
      border:1px solid var(--border);
      border-radius: 12px;
      padding: 12px;
      overflow:auto;
    }
    .toast{
      position: fixed;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(17,24,39,.92);
      border:1px solid var(--border);
      border-radius: 999px;
      padding: 10px 12px;
      box-shadow: var(--shadow);
      color: var(--text);
      font-size: 13px;
      display:none;
      gap: 10px;
      align-items:center;
      z-index: 100;
      max-width: calc(100vw - 24px);
      backdrop-filter: blur(10px);
    }
    .toast.show{display:inline-flex}
    .kbd{
      font-family: var(--mono);
      font-size: 12px;
      padding: 2px 6px;
      border:1px solid var(--border);
      border-radius: 8px;
      color: var(--muted);
    }
    .empty{
      padding: 18px;
      color: var(--muted);
      font-size: 13.5px;
    }
    .footerNote{
      padding: 12px;
      color: var(--muted);
      font-size: 12.5px;
      border-top: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">
        <div class="logo">ðŸ§­</div>
        <div>
          <h1 id="appTitle">Prompt Library</h1>
          <div class="sub" id="appSub">Loadingâ€¦</div>
        </div>
      </div>

      <div class="controls">
        <div class="input" title="Search titles, ids, and prompt text">
          <span style="color:var(--muted)">âŒ•</span>
          <input id="search" placeholder="Search promptsâ€¦" autocomplete="off" />
          <span class="kbd">/</span>
        </div>
        <button class="btn ghost" id="toggleFavs" title="Show only favorites (f)">
          â˜… Favorites
        </button>
        <button class="btn danger" id="clearFavs" title="Clear all favorites">
          Clear
        </button>
      </div>
    </header>

    <div class="layout">
      <aside class="panel sidebar">
        <div class="section">
          <h2>Categories</h2>
          <div class="catList" id="categories"></div>
        </div>
        <div class="footerNote">
          Tips: <span class="kbd">/</span> focus search, <span class="kbd">â†‘</span>/<span class="kbd">â†“</span> select, <span class="kbd">Enter</span> open, <span class="kbd">c</span> copy, <span class="kbd">f</span> favorites.
        </div>
      </aside>

      <main class="panel main">
        <div class="toolbar">
          <div class="left">
            <select class="select" id="sort">
              <option value="title">Sort: Title</option>
              <option value="id">Sort: ID</option>
              <option value="category">Sort: Category</option>
            </select>
            <span class="hint" id="countHint">0 prompts</span>
          </div>
          <button class="btn primary" id="copyBtn" disabled title="Copy selected prompt (c)">Copy</button>
        </div>
        <div class="list" id="promptList"></div>
      </main>

      <section class="panel detail" aria-live="polite">
        <div class="detailHeader">
          <div>
            <h3 id="detailTitle">Select a prompt</h3>
            <div class="meta" id="detailMeta"></div>
          </div>
          <div style="display:flex; gap:8px; align-items:center">
            <button class="btn" id="copyMarkdownBtn" disabled title="Copy as Markdown">Copy MD</button>
          </div>
        </div>
        <div class="detailBody" id="detailBody">
          <div class="empty">Pick a category or search, then click a prompt.</div>
        </div>
      </section>
    </div>
  </div>

  <div class="toast" id="toast">
    <span id="toastText">Copied</span>
    <span class="kbd">Esc</span>
  </div>

  <script>
    const state = {
      data: null,
      selectedCategory: "ALL",
      search: "",
      selectedPromptId: null,
      showFavoritesOnly: false,
      sort: "title",
      favorites: new Set(),
      flatPrompts: []
    };

    const el = (id) => document.getElementById(id);
    const $categories = el("categories");
    const $promptList = el("promptList");
    const $search = el("search");
    const $countHint = el("countHint");
    const $toggleFavs = el("toggleFavs");
    const $clearFavs = el("clearFavs");
    const $copyBtn = el("copyBtn");
    const $copyMarkdownBtn = el("copyMarkdownBtn");
    const $detailTitle = el("detailTitle");
    const $detailMeta = el("detailMeta");
    const $detailBody = el("detailBody");
    const $toast = el("toast");
    const $toastText = el("toastText");
    const $sort = el("sort");

    function toast(msg){
      $toastText.textContent = msg;
      $toast.classList.add("show");
      clearTimeout(toast._t);
      toast._t = setTimeout(() => $toast.classList.remove("show"), 1400);
    }

    function loadFavorites(){
      try{
        const raw = localStorage.getItem("prompt_favorites_v1");
        if(raw){
          const arr = JSON.parse(raw);
          state.favorites = new Set(arr);
        }
      }catch(e){}
    }
    function saveFavorites(){
      try{
        localStorage.setItem("prompt_favorites_v1", JSON.stringify([...state.favorites]));
      }catch(e){}
    }

    function flattenPrompts(data){
      const out = [];
      for(const cat of data.categories || []){
        for(const p of (cat.prompts || [])){
          out.push({
            ...p,
            category: cat.category,
            icon: cat.icon || "",
            description: cat.description || ""
          });
        }
      }
      return out;
    }

    function normalize(s){
      return (s || "").toLowerCase();
    }

    function filteredPrompts(){
      const q = normalize(state.search).trim();
      let arr = state.flatPrompts;

      if(state.selectedCategory !== "ALL"){
        arr = arr.filter(p => p.category === state.selectedCategory);
      }
      if(state.showFavoritesOnly){
        arr = arr.filter(p => state.favorites.has(p.id));
      }
      if(q){
        arr = arr.filter(p => {
          const hay = normalize(p.id) + " " + normalize(p.title) + " " + normalize(p.prompt) + " " + normalize(p.category);
          return hay.includes(q);
        });
      }

      const sortMode = state.sort;
      arr = [...arr].sort((a,b) => {
        if(sortMode === "id") return a.id.localeCompare(b.id);
        if(sortMode === "category"){
          const c = a.category.localeCompare(b.category);
          return c !== 0 ? c : a.title.localeCompare(b.title);
        }
        return a.title.localeCompare(b.title);
      });

      return arr;
    }

    function renderCategories(){
      const cats = state.data.categories || [];
      const counts = new Map();
      for(const cat of cats){
        counts.set(cat.category, (cat.prompts || []).length);
      }
      const total = state.flatPrompts.length;

      const parts = [];
      parts.push(categoryButton("ALL", "ðŸŒ", "All prompts", total));

      for(const cat of cats){
        parts.push(categoryButton(cat.category, cat.icon || "ðŸ“", cat.description || "", counts.get(cat.category) || 0));
      }
      $categories.innerHTML = parts.join("");
      for(const btn of $categories.querySelectorAll("button[data-cat]")){
        btn.addEventListener("click", () => {
          state.selectedCategory = btn.dataset.cat;
          state.selectedPromptId = null;
          renderAll();
        });
      }
      highlightActiveCategory();
    }

    function categoryButton(name, icon, desc, count){
      const active = (state.selectedCategory === name) ? "active" : "";
      const safeDesc = escapeHtml(desc || "");
      return `
        <button class="catBtn ${active}" data-cat="${escapeAttr(name)}" title="${safeDesc}">
          <div class="catIcon">${escapeHtml(icon)}</div>
          <div class="catMeta">
            <div class="catName">${escapeHtml(name)}</div>
            <div class="catDesc">${safeDesc || "&nbsp;"}</div>
          </div>
          <div class="catCount">${count}</div>
        </button>
      `;
    }

    function highlightActiveCategory(){
      for(const btn of $categories.querySelectorAll("button[data-cat]")){
        btn.classList.toggle("active", btn.dataset.cat === state.selectedCategory);
      }
    }

    function renderPromptList(){
      const arr = filteredPrompts();
      $countHint.textContent = `${arr.length} prompt${arr.length === 1 ? "" : "s"}`;

      if(arr.length === 0){
        $promptList.innerHTML = `<div class="empty">No prompts match your filters.</div>`;
        return;
      }

      const rows = arr.map((p, idx) => {
        const active = (p.id === state.selectedPromptId) ? "active" : "";
        const starred = state.favorites.has(p.id) ? "active" : "";
        return `
          <div class="promptRow ${active}" data-id="${escapeAttr(p.id)}" data-idx="${idx}">
            <div style="min-width:0">
              <div class="promptTitle">${escapeHtml(p.title)}</div>
              <div class="promptId">${escapeHtml(p.id)} Â· ${escapeHtml(p.category)}</div>
            </div>
            <div class="rowRight">
              <div class="star ${starred}" title="Toggle favorite" data-star="${escapeAttr(p.id)}">â˜…</div>
            </div>
          </div>
        `;
      });

      $promptList.innerHTML = rows.join("");

      for(const row of $promptList.querySelectorAll(".promptRow")){
        row.addEventListener("click", (e) => {
          const star = e.target.closest("[data-star]");
          if(star){
            toggleFavorite(star.dataset.star);
            return;
          }
          selectPrompt(row.dataset.id);
        });
      }

      // Keep selection visible
      if(state.selectedPromptId){
        const active = $promptList.querySelector(`.promptRow[data-id="${cssEscape(state.selectedPromptId)}"]`);
        active?.scrollIntoView({block:"nearest"});
      }
    }

    function renderDetail(){
      const p = state.flatPrompts.find(x => x.id === state.selectedPromptId);
      const has = !!p;

      $copyBtn.disabled = !has;
      $copyMarkdownBtn.disabled = !has;

      if(!has){
        $detailTitle.textContent = "Select a prompt";
        $detailMeta.innerHTML = "";
        $detailBody.innerHTML = `<div class="empty">Pick a category or search, then click a prompt.</div>`;
        return;
      }

      $detailTitle.textContent = p.title;
      const fav = state.favorites.has(p.id) ? "â˜…" : "â˜†";
      $detailMeta.innerHTML = `
        <span>${escapeHtml(p.icon || "")} ${escapeHtml(p.category)}</span>
        <span style="opacity:.7">Â·</span>
        <span class="promptId">${escapeHtml(p.id)}</span>
        <span style="opacity:.7">Â·</span>
        <span title="Favorite">${fav}</span>
      `;

      $detailBody.innerHTML = `<pre>${escapeHtml(p.prompt)}</pre>`;
    }

    function renderAll(){
      highlightActiveCategory();
      renderPromptList();
      renderDetail();
      renderFavToggleUI();
    }

    function renderFavToggleUI(){
      $toggleFavs.classList.toggle("primary", state.showFavoritesOnly);
      $toggleFavs.textContent = state.showFavoritesOnly ? "â˜… Favorites: On" : "â˜… Favorites";
    }

    function selectPrompt(id){
      state.selectedPromptId = id;
      renderAll();
    }

    function toggleFavorite(id){
      if(state.favorites.has(id)) state.favorites.delete(id);
      else state.favorites.add(id);
      saveFavorites();
      renderAll();
    }

    async function copySelected(asMarkdown=false){
      const p = state.flatPrompts.find(x => x.id === state.selectedPromptId);
      if(!p) return;

      const text = asMarkdown
        ? `### ${p.title}\n\n**ID:** ${p.id}\n**Category:** ${p.category}\n\n\`\`\`\n${p.prompt}\n\`\`\`\n`
        : p.prompt;

      try{
        await navigator.clipboard.writeText(text);
        toast(asMarkdown ? "Copied markdown" : "Copied prompt");
      }catch(e){
        // Fallback
        const ta = document.createElement("textarea");
        ta.value = text;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand("copy");
        ta.remove();
        toast(asMarkdown ? "Copied markdown" : "Copied prompt");
      }
    }

    function escapeHtml(s){
      return String(s).replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;").replaceAll('"',"&quot;").replaceAll("'","&#039;");
    }
    function escapeAttr(s){
      return escapeHtml(s).replaceAll("`","&#096;");
    }
    function cssEscape(s){
      // minimal escape for attribute selector
      return String(s).replaceAll('\\','\\\\').replaceAll('"','\\"');
    }

    function keyHandler(e){
      const isTyping = document.activeElement === $search;
      if(e.key === "/" && !isTyping){
        e.preventDefault();
        $search.focus();
        return;
      }
      if(e.key === "Escape"){
        if(document.activeElement === $search) $search.blur();
        $toast.classList.remove("show");
        return;
      }
      if(e.key.toLowerCase() === "f" && !isTyping){
        state.showFavoritesOnly = !state.showFavoritesOnly;
        state.selectedPromptId = null;
        renderAll();
        return;
      }
      if(e.key.toLowerCase() === "c" && !isTyping){
        copySelected(false);
        return;
      }
      if(e.key === "Enter" && !isTyping){
        // ensure detail has selected prompt; if none, pick first visible
        if(!state.selectedPromptId){
          const first = filteredPrompts()[0];
          if(first) selectPrompt(first.id);
        }
        return;
      }

      if((e.key === "ArrowDown" || e.key === "ArrowUp") && !isTyping){
        e.preventDefault();
        const arr = filteredPrompts();
        if(arr.length === 0) return;

        let idx = Math.max(0, arr.findIndex(p => p.id === state.selectedPromptId));
        if(state.selectedPromptId == null) idx = -1;

        idx = (e.key === "ArrowDown") ? Math.min(arr.length-1, idx + 1) : Math.max(0, idx - 1);
        selectPrompt(arr[idx].id);
      }
    }

    async function init(){
      loadFavorites();

      let data;
      try{
        // Put this HTML file next to prompt-library-complete.json
        const res = await fetch("prompt-library-complete.json", {cache:"no-store"});
        if(!res.ok) throw new Error("Failed to load JSON: " + res.status);
        data = await res.json();
      }catch(err){
        el("appSub").textContent = "Could not load JSON file";
        $detailBody.innerHTML = `<div class="empty">
          <div style="margin-bottom:10px; color:var(--danger); font-weight:650">Couldn't load <span class="promptId">prompt-library-complete.json</span>.</div>
          <div>Fixes:</div>
          <ol>
            <li>Make sure <span class="promptId">index.html</span> and <span class="promptId">prompt-library-complete.json</span> are in the same folder.</li>
            <li>Open with a local server (fetch is blocked from <span class="promptId">file://</span> URLs in most browsers).</li>
            <li>Try: <span class="promptId">python -m http.server 8000</span> then open <span class="promptId">http://localhost:8000</span></li>
          </ol>
        </div>`;
        console.error(err);
        return;
      }

      state.data = data;
      state.flatPrompts = flattenPrompts(data);

      el("appTitle").textContent = data.title || "Prompt Library";
      el("appSub").textContent = `${state.flatPrompts.length} prompts Â· v${data.version || "?"}`;

      renderCategories();
      renderAll();
    }

    // Wiring
    $search.addEventListener("input", () => {
      state.search = $search.value;
      state.selectedPromptId = null;
      renderAll();
    });

    $toggleFavs.addEventListener("click", () => {
      state.showFavoritesOnly = !state.showFavoritesOnly;
      state.selectedPromptId = null;
      renderAll();
    });

    $clearFavs.addEventListener("click", () => {
      state.favorites.clear();
      saveFavorites();
      state.showFavoritesOnly = false;
      state.selectedPromptId = null;
      renderAll();
      toast("Favorites cleared");
    });

    $copyBtn.addEventListener("click", () => copySelected(false));
    $copyMarkdownBtn.addEventListener("click", () => copySelected(true));

    $sort.addEventListener("change", () => {
      state.sort = $sort.value;
      state.selectedPromptId = null;
      renderAll();
    });

    document.addEventListener("keydown", keyHandler);

    init();
  </script>
</body>
</html>
